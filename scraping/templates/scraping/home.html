{% extends "base.html" %}
{% block title %} Homepage {% endblock %}
{% block content %}
     {% for obj in object_list %}
        <div class="card my-3">
          <h5 class="card-header"><a href="obj.title">{{ obj.title }}</a></h5>
          <div class="card-body">


            <p class="card-text">{{ obj.description }}</p>

          </div>
        </div>

    {% endfor %}
{% endblock %}
